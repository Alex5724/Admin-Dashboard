<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" type="font/woff2" as="font" href="./fonts/Roboto-Regular.woff2" crossorigin="anonymous">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3><img src="./icons/view-dashboard.svg" alt="dashboard icon">Dashboard</h3>
            <ul>
                <li><img src="./icons/home.svg" alt="home icon">Home</li>
                <li><img src="./icons/card-account-details-outline.svg" alt="account icon">Profile</li>
                <li><img src="./icons/message-reply.svg" alt="message icon">Messages</li>
                <li><img src="./icons/clock-time-three.svg" alt="clock icon">History</li>
                <li><img src="./icons/file-multiple.svg" alt="file icon">Tasks</li>
                <li><img src="./icons/account-group.svg" alt="comunity icon">Communities</li>
            </ul>
            <ul>
                <li><img src="./icons/cog.svg" alt="settings icon">Settings</li>
                <li><img src="./icons/help-box.svg" alt="support icon">Support</li>
                <li><img src="./icons/shield-check.svg" alt="privacy icon">Privacy</li>
            </ul>
        </div>
        <div class="header"></div>
        <div class="content"></div>
        <div class="feed"></div>
    </div>
</body>
</html>
